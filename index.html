<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hemenzu/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="平面図描画" />
    <!-- Apple Touch Icons for iPad -->
    <link rel="apple-touch-icon" sizes="180x180" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="114x114" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="72x72" href="/hemenzu/icon-192.svg" />
    <link rel="apple-touch-icon" href="/hemenzu/icon-192.svg" />
    <link rel="manifest" href="/hemenzu/manifest.json" />
    <!-- 日本語フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- キャッシュ回避用のメタタグ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- タブレット対応：jsPDFライブラリの静的読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
    <title>平面図描画アプリ</title>
    <script>
      // サービスワーカーの登録
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script type="module" crossorigin src="/hemenzu/assets/index-nAS8A7t1.js"></script>
    <link rel="modulepreload" crossorigin href="/hemenzu/assets/pdf-lib-COQB5Ng-.js">
    <link rel="stylesheet" crossorigin href="/hemenzu/assets/index-CmAithAf.css">
  </head>
  <body>
    <!-- スタート画面 -->
    <div id="start-screen" class="start-screen">
      <div class="start-container">
        <header class="start-header">
          <h1 class="app-title">🏠 平面図描画アプリ</h1>
          <p class="app-description">タブレット対応の間取り図作成ツール</p>
        </header>
        
        <main class="start-options">
          <button id="new-project-btn" class="start-option-btn">
            <div class="option-content">
              <span class="option-icon">📐</span>
              <div>
                <h3>新規作成</h3>
                <p>新しい平面図を作成</p>
              </div>
            </div>
          </button>
          
          <button id="continue-project-btn" class="start-option-btn">
            <div class="option-content">
              <span class="option-icon">📁</span>
              <div>
                <h3>続きから</h3>
                <p>ファイルを読み込んで続きを作成</p>
              </div>
            </div>
          </button>
        </main>
        
        <footer class="start-footer">
          <div class="quick-links">
            <a href="#" id="manual-link" class="quick-link">📖 使い方</a>
          </div>
          <div class="app-version">v1.0.0</div>
        </footer>
      </div>
    </div>

    <div id="app">
      <header class="toolbar">
        <div class="tool-group">
          <button id="home-btn" class="tool-btn" title="ホームに戻る">
            <img src="/hemenzu/home screen.png" alt="ホーム">
          </button>
          <button id="pen-tool" class="tool-btn active" title="ペン (フリーハンド描画)">
            <img src="/hemenzu/pen.png" alt="ペン">
          </button>
          <button id="line-tool" class="tool-btn" title="直線 (Shift: 水平・垂直固定)">
            <img src="/hemenzu/straight line.png" alt="直線">
          </button>
          <button id="polyline-grid-tool" class="tool-btn" title="グリッド連続直線 (1筆書き・グリッドスナップ)">
            <img src="/hemenzu/Calligraphy brush.png" alt="グリッド連続直線">
          </button>
          <button id="rect-tool" class="tool-btn" title="四角形">
            <img src="/hemenzu/square.png" alt="四角形">
          </button>
          <button id="door-tool" class="tool-btn" title="建具">
            <img src="/hemenzu/furniture.png" alt="建具">
          </button>
          <button id="stairs-tool" class="tool-btn" title="階段">
            <img src="/hemenzu/staircase.png" alt="階段">
          </button>
          <button id="text-h-tool" class="tool-btn" title="横書きテキスト">
            <img src="/hemenzu/text box with horizontal writing.png" alt="横書きテキスト">
          </button>
          <button id="text-v-tool" class="tool-btn" title="縦書きテキスト">
            <img src="/hemenzu/text box with vertical writing.png" alt="縦書きテキスト">
          </button>
          
          <!-- 定型文プルダウン -->
          <div class="preset-text-container">
            <select id="preset-text-select" class="preset-text-select" title="定型文を選択して配置">
              <option value="">定型文を選択</option>
              <optgroup label="居住空間">
                <option value="LDK">LDK</option>
                <option value="DK">DK</option>
                <option value="K">K</option>
                <option value="洋室">洋室</option>
                <option value="和室">和室</option>
              </optgroup>
              <optgroup label="水回り">
                <option value="UBR">UBR</option>
                <option value="BR">BR</option>
                <option value="洗面">洗面</option>
                <option value="WC">WC</option>
              </optgroup>
              <optgroup label="その他空間">
                <option value="玄関">玄関</option>
                <option value="押入">押入</option>
                <option value="階段">階段</option>
                <option value="床下">床下</option>
                <option value="開口部">開口部</option>
              </optgroup>
              
              <!-- 旧定型文（コメントアウト保存）
              <optgroup label="部屋名">
                <option value="リビング">リビング</option>
                <option value="ダイニング">ダイニング</option>
                <option value="キッチン">キッチン</option>
                <option value="寝室">寝室</option>
                <option value="洋室">洋室</option>
                <option value="和室">和室</option>
                <option value="書斎">書斎</option>
                <option value="子供部屋">子供部屋</option>
              </optgroup>
              <optgroup label="水回り">
                <option value="浴室">浴室</option>
                <option value="洗面所">洗面所</option>
                <option value="トイレ">トイレ</option>
                <option value="脱衣所">脱衣所</option>
                <option value="ランドリー">ランドリー</option>
              </optgroup>
              <optgroup label="収納・その他">
                <option value="クローゼット">クローゼット</option>
                <option value="押入れ">押入れ</option>
                <option value="パントリー">パントリー</option>
                <option value="玄関">玄関</option>
                <option value="廊下">廊下</option>
                <option value="階段">階段</option>
                <option value="バルコニー">バルコニー</option>
                <option value="ベランダ">ベランダ</option>
              </optgroup>
              <optgroup label="設備">
                <option value="エアコン">エアコン</option>
                <option value="給湯器">給湯器</option>
                <option value="冷蔵庫">冷蔵庫</option>
                <option value="洗濯機">洗濯機</option>
                <option value="食洗機">食洗機</option>
              </optgroup>
              <optgroup label="寸法・注記">
                <option value="6畳">6畳</option>
                <option value="8畳">8畳</option>
                <option value="10畳">10畳</option>
                <option value="12畳">12畳</option>
                <option value="1F">1F</option>
                <option value="2F">2F</option>
                <option value="北">北</option>
                <option value="南">南</option>
                <option value="東">東</option>
                <option value="西">西</option>
              </optgroup>
              -->
            </select>
            <button id="preset-text-place" class="tool-btn preset-text-btn" title="選択した定型文を配置">
              <span>配置</span>
            </button>
          </div>
          <button id="eraser-tool" class="tool-btn" title="消しゴム">
            <img src="/hemenzu/eraser.png" alt="消しゴム">
          </button>
        </div>
        <div class="tool-group">
          <button id="clear-btn" class="tool-btn" title="クリア">
            <img src="/hemenzu/trash can.png" alt="クリア">
          </button>
          <button id="undo-btn" class="tool-btn" title="元に戻す">
            <img src="/hemenzu/go back one step.png" alt="元に戻す">
          </button>
          <button id="redo-btn" class="tool-btn" title="やり直し">
            <img src="/hemenzu/go forward one step.png" alt="やり直し">
          </button>
          <button id="export-btn" class="tool-btn" title="エクスポート">
            <img src="/hemenzu/download.png" alt="エクスポート">
          </button>
          <button id="dark-mode-btn" class="tool-btn" title="ダークモード切り替え">
            <img id="dark-mode-icon" src="./moom.png" alt="ダークモード">
          </button>
        </div>
        <!-- エクスポートメニュー -->
        <div id="export-menu" class="export-menu" style="display: none;">
          <button id="export-project-option" class="export-option" title="プロジェクトデータとして保存">💾 データ</button>
          <button id="export-pdf-option" class="export-option" title="PDFとして出力">📄 PDF</button>
          <button id="export-image-option" class="export-option" title="画像として保存">🖼️ 画像</button>
        </div>
        <div class="tool-group">
          <div id="pen-width-control" class="pen-width-group" style="display: none;">
            <span class="width-label">太さ:</span>
            <input type="range" id="pen-width" min="1" max="10" value="2" title="ペンの太さ" />
            <div id="pen-preview" class="pen-preview"></div>
          </div>
          <div id="eraser-size-control" class="eraser-size-group" style="display: none;">
            <span class="width-label">消しゴム:</span>
            <input type="range" id="eraser-size" min="1" max="60" value="30" title="消しゴムサイズ" />
            <div id="eraser-preview" class="eraser-preview"></div>
          </div>
          <div id="door-control" class="door-control-group" style="display: none;">
            <span class="width-label">建具:</span>
            <select id="door-type" title="建具の種類">
              <option value="smallbox" selected>開口部</option>
              <option value="single">片開き戸</option>
              <option value="double">両開き戸</option>
            </select>
          </div>
          <div id="stairs-control" class="stairs-control-group" style="display: none;">
            <span class="width-label">階段:</span>
            <button id="stair-size-small" class="stair-size-btn" title="小 (0.5マス)">小</button>
            <button id="stair-size-medium" class="stair-size-btn active" title="中 (1マス・基本)">中</button>
            <button id="stair-size-large" class="stair-size-btn" title="大 (1.5マス)">大</button>
            <div id="stairs-preview" class="stairs-preview"></div>
          </div>
          <div id="line-control" class="line-control-group" style="display: none;">
            <span class="width-label">線:</span>
            <button id="line-style-toggle" class="line-style-btn solid" title="実線/点線/矢印切り替え">─</button>
          </div>
          <input type="color" id="stroke-color" value="#000000" title="線の色" />
          <select id="font-size" title="フォントサイズ">
            <option value="16">16px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
            <option value="28">28px</option>
            <option value="32">32px</option>
            <option value="36">36px</option>
            <option value="40">40px</option>
            <option value="48" selected>48px</option>
            <option value="56">56px</option>
            <option value="64">64px</option>
            <option value="72">72px</option>
            <option value="80">80px</option>
            <option value="96">96px</option>
          </select>
        </div>
        <div class="status-group">
          <!-- Shiftインジケーター削除 -->
        </div>
      </header>
      <main class="canvas-container">
        <canvas id="drawing-canvas"></canvas>
      </main>
    </div>
  </body>
</html>
